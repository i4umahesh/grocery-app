<div class="row">
  <div>
    <div class="card mb-4">
      <div class="card-header py-3">
        <h5 class="mb-0">Add address</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="addressInfo">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form7Example1" class="form-control" formControlName="firstName" />
                <label class="form-label" for="form7Example1">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form7Example2" class="form-control" formControlName="lastName" />
                <label class="form-label" for="form7Example2">Last name</label>
              </div>
            </div>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4">
            <select class="form-select" aria-label="Default select example" formControlName="location">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label class="form-label" for="form7Example3">Select location </label>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="text" id="form7Example4" class="form-control" formControlName="houseNumber" />
            <label class="form-label" for="form7Example4">Address Flat/House Number</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form7Example5" class="form-control" formControlName="emailID"/>
            <label class="form-label" for="form7Example5">Email</label>
          </div>
          
          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-2">
            <input class="form-check-input me-2" type="checkbox" value="" id="form7Example8" checked formControlName="accountCreation" />
            <label class="form-check-label" for="form7Example8">
              Create an account?
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
